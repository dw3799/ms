<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>名单权限分配</h5>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="member_select_box">
                            <SCRIPT LANGUAGE="JavaScript">

                                <!--
                                Begin
                                sortitems = 1;  // Automatically sort items within lists? (1 or 0)

                                function move(fbox, tbox) {
                                    for (var i = 0; i < fbox.options.length; i++) {
                                        if (fbox.options[i].selected && fbox.options[i].value != "") {
                                            var no = new Option();
                                            no.value = fbox.options[i].value;
                                            no.text = fbox.options[i].text;
                                            tbox.options[tbox.options.length] = no;
                                            fbox.options[i].value = "";
                                            fbox.options[i].text = "";
                                        }
                                    }
                                    BumpUp(fbox);
                                    if (sortitems) SortD(tbox);
                                }

                                function BumpUp(box) {
                                    for (var i = 0; i < box.options.length; i++) {
                                        if (box.options[i].value == "") {
                                            for (var j = i; j < box.options.length - 1; j++) {
                                                box.options[j].value = box.options[j + 1].value;
                                                box.options[j].text = box.options[j + 1].text;
                                            }
                                            var ln = i;
                                            break;
                                        }
                                    }
                                    if (ln < box.options.length) {
                                        box.options.length -= 1;
                                        BumpUp(box);
                                    }
                                }

                                function SortD(box) {
                                    var temp_opts = new Array();
                                    var temp = new Object();
                                    for (var i = 0; i < box.options.length; i++) {
                                        temp_opts[i] = box.options[i];
                                    }
                                    for (var x = 0; x < temp_opts.length - 1; x++) {
                                        for (var y = (x + 1); y < temp_opts.length; y++) {
                                            if (temp_opts[x].text > temp_opts[y].text) {
                                                temp = temp_opts[x].text;
                                                temp_opts[x].text = temp_opts[y].text;
                                                temp_opts[y].text = temp;
                                                temp = temp_opts[x].value;
                                                temp_opts[x].value = temp_opts[y].value;
                                                temp_opts[y].value = temp;
                                            }
                                        }
                                    }
                                    for (var i = 0; i < box.options.length; i++) {
                                        box.options[i].value = temp_opts[i].value;
                                        box.options[i].text = temp_opts[i].text;
                                    }
                                }

                                // End -->
                            </script>
                            <form ACTION="" METHOD="POST" class="col-sm-12">
                                <table border="0">
                                    <tr>
                                        <label class="col-sm-1 control-label"></label>
                                        <td><label>组内业务员</label>
                                            <select multiple size="10" name="list1" class="col-sm-3 form-control m-b">
                                                <option value="张三/2018001"> 张三/2018001</option>
                                                <option value="张四/2018002"> 张四/2018002</option>
                                                <option value="王五/2018003"> 王五/2018003</option>
                                            </select></td>
                                        <td>
                                            <input type="button" class="btn btn-primary" value="   >>   "
                                                   onclick="move(this.form.list1,this.form.list2)" name="B1"><br>
                                            <input type="button" class="btn btn-primary" value="   <<   "
                                                   onclick="move(this.form.list2,this.form.list1)" name="B2">
                                        </td>
                                        <td>
                                            <label >有权限业务员</label>
                                            <select multiple size="10" name="list2" class="col-sm-3 form-control m-b">
                                                <option value="赵四/2018004"> 赵四/2018004</option>
                                                <option value="李三/2018005"> 李三/2018005</option>
                                                <option value="田七/2018006"> 田七/2018006</option>
                                            </select></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                        <div class="form-group">

                            </div>
                        </div>
                </div>
                <div class="hr-line-dashed"></div>

                </form>
            </div>
        </div>
    </div>
</div>
