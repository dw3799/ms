<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>组查询</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>组查询</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="form" onsubmit="return confirm();">
                            <div class="col-sm-2">
                                <div class="input-group">
                                    <input type="text" placeholder="组编号" class="input-sm form-control" id="groupNo"
                                           name="groupNo">
                                </div>
                            </div>
                            <div class="col-sm-3 m-b-xs">
                                <select class="input-sm form-control input-s-sm inline" id="groupName"
                                        name="groupName"></select>
                            </div>
                            <div class="col-sm-3 m-b-xs">
                                <select class="input-sm form-control input-s-sm inline" id="leaderName"
                                        name="leaderName"></select>
                            </div>
                            <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary"
                                                                  id="submit"> 查询</button></span>
                        </form>
                    </div>
                    <div style="height: 50px;width: 100%"></div>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>组编号</th>
                                <th>组名称</th>
                                <th>主管</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="follow1"></tbody>
                            <tfoot>
                            <tr>
                                <td colspan="5"  aria-label="Page navigation">
                                    <ul class="pagination  pull-right" id="firstNavChild">
                                    </ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
<script src="../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../js/plugins/peity/jquery.peity.min.js" type="text/javascript"></script>
<script src="../js/content.min.js?v=1.0.0" type="text/javascript"></script>
<script src="../js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
<script src="../js/demo/peity-demo.min.js" type="text/javascript"></script>
<script src="../js/plugins/layer/laydate/laydate.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/test.js" type="text/javascript"></script>

<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
