<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMP后台管理系统 - 登录</title>
    <meta name="keywords" content="SMP 后台管理系统">
    <meta name="description" content="SMP后台管理系统">
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../css/smp-login.css" rel="stylesheet">

    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">&nbsp;</h1>
        </div>
        <h3>欢迎使用SMP后台管理系统</h3>

        <div class="m-t login-form" role="form" id="loginform">
            <div class="form-group">
                <input type="text" class="form-control username" placeholder="用户名"  required="" aria-required="true" aria-describedby="cname-error" aria-invalid="true">
            </div>
            <div class="form-group">
                <input type="password" class="form-control pwd" placeholder="密码"  required="" aria-required="true" aria-describedby="cname-error" aria-invalid="true">
            </div>
            <button type="button" id="login-role" class="btn btn-primary block full-width m-b before-login ">登 录</button>
            <p class="text-muted text-center before-login">请使用工号登录</p >
            <select class="form-control m-b after-login" id="roleListBox" name="account"></select>
            <button class="btn btn-primary block full-width m-b after-login" id="login-btn">确 定</button>
        </div>
    </div>
</div>

<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/jquery.min.js?v=2.1.4" type="text/javascript"></script>
<script src="../js/bootstrap.min.js?v=3.3.6" type="text/javascript"></script>
<script src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8" type="text/javascript"></script>
<script src="../js/content.min.js?v=1.0.0"></script>
<script src="../js/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
<script src="../js/plugins/validate/messages_zh.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="../js/demo/form-validate-demo.min.js" type="text/javascript"></script>
<script src="../js/login.js" type="text/javascript" ></script>
</body>
</html>
