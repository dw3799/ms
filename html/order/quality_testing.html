<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/table_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:20:01 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>质检</title>

    <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>质检</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" placeholder="订单编号" class="input-sm form-control">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" placeholder="预计到货时间" class="input-sm form-control">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3 m-b-xs">
                            <div class="input-group">
                                <input type="text" placeholder="抽检数量" class="input-sm form-control">
                            </div>
                        </div>
                        <div class="col-sm-3 m-b-xs">
                            <div class="input-group">
                                <input type="text" placeholder="不良数量" class="input-sm form-control">
                            </div>
                        </div>
                        <div class="col-sm-3 m-b-xs">
                            <div class="input-group">
                                <input type="text" placeholder="实际到货时间" class="input-sm form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 m-b-xs">
                            <select class="input-sm form-control input-s-sm inline">
                                <option value="0">印刷质量</option>
                                <option value="1">好</option>
                                <option value="2">一般</option>
                            </select>
                        </div>
                        <div class="col-sm-3 m-b-xs">
                            <select class="input-sm form-control input-s-sm inline">
                                <option value="0">车缝质量</option>
                                <option value="1">好</option>
                                <option value="2">一般</option>
                            </select>
                        </div>
                        <div class="col-sm-3 m-b-xs">
                            <select class="input-sm form-control input-s-sm inline">
                                <option value="0">包装质量</option>
                                <option value="1">好</option>
                                <option value="2">一般</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-sm btn-primary inline"> 通过</button>
                        <button type="button" class="btn btn-sm btn-primary inline"> 取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../js/plugins/peity/jquery.peity.min.js"></script>
<script src="../../js/content.min.js?v=1.0.0"></script>
<script src="../../js/plugins/iCheck/icheck.min.js"></script>
<script src="../../js/demo/peity-demo.min.js"></script>
<script src="../../js/plugins/layer/laydate/laydate.js"></script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
