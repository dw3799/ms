<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>出库</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 b-r">

                                    <div class="input-group">
                                        <input disabled="" placeholder="NLP123123123123132" class="form-control"

                                    </div>
                                </div>
                                <div class="form-group col-sm-3">
                                    <label class="">客户姓名</label>
                                    <div class="input-group">
                                        <input disabled="" placeholder="马五" class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group col-sm-3">
                                    <label class="">国家</label>
                                    <div class="input-group">
                                        <input disabled="" placeholder="中国" class="form-control" type="text">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 b-r">
                                <form role="form">
                                    <div class="form-group col-sm-3">
                                        <label class="">订单编号</label>
                                        <div class="input-group">
                                            <input disabled="" placeholder="NLP123123123123132" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-3">

                                        <div class="input-group">
                                            <input disabled="" placeholder="张三" class="form-control" type="text">

                                    </div>

                                            <input disabled="" placeholder="张思" class="form-control" type="text">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                            <div class="col-sm-12 b-r">
                                <form role="form">
                                    <div class="form-group col-sm-6">
                                        <label class="">品名</label>
                                        <div class="input-group">
                                            <input disabled="" placeholder="NLP123123123123132" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <hr>

                        <div class="row">
                            <div class="col-sm-12 b-r">

                                    <div class="form-group col-sm-3">

                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label>重量</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </form>

                        </div>

                            <div class="col-sm-12 b-r">

                                    <div class="form-group col-sm-3">

                                    <div class="form-group col-sm-3">

                            </div>

        });
