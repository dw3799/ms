<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/form_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>创建订单</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>创建订单</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-12 b-r">
                            <form role="form">
                                <div class="form-group col-sm-3">
                                    <label class="">客户姓名</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control"> <span class="input-group-btn"> <button type="button" class="btn btn-primary">搜索
                                        </button> </span>
                                    </div>
                                </div>
                                <div class="form-group col-sm-3">
                                    <label class="">客户编号</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control"> <span class="input-group-btn"> <button type="button" class="btn btn-primary">搜索
                                        </button> </span>
                                    </div>
                                </div>
                                <div class="form-group col-sm-3">
                                    <label class="">客户国籍</label>
                                    <div class="input-group">
                                        <input type="text" disabled="" placeholder="美国" class="form-control">
                                    </div>
                                </div>
                                <div class="clear-float"></div>

                                <div class="form-group col-sm-2">
                                    <label class="">产品类型</label>
                                    <select class="form-control m-b" name="class">
                                        <option>选项 1</option>
                                        <option>选项 2</option>
                                        <option>选项 3</option>
                                        <option>选项 4</option>
                                    </select>
                                </div>

                                <div class="form-group col-sm-2">
                                    <label>材质</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label>尺寸</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label>数量</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="clear-float"></div>
                                <div class="form-group col-sm-2">
                                    <label>销售价格</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label>工厂报价</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label>缝合工艺</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label>交货日期</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="clear-float"></div>
                                <div class="form-group col-sm-2">
                                    <label>包装要求</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label>印刷要求</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label>其他要求</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label>术语</label>
                                    <select class="form-control m-b" name="shuyu">
                                        <option>选项 1</option>
                                        <option>选项 2</option>
                                        <option>选项 3</option>
                                        <option>选项 4</option>
                                    </select>
                                </div>
                                <div class="clear-float"></div>
                                <div class="form-group col-sm-4">
                                    <label>备注</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label>采购员</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group col-sm-2">
                                    <label>图片</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="clear-float"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-4">
                                        <button class="btn btn-primary" type="submit">保存内容</button>
                                        <button class="btn btn-white" type="submit">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../js/content.min.js?v=1.0.0"></script>
<script src="../../js/plugins/iCheck/icheck.min.js"></script>
<script src="../../js/plugins/layer/laydate/laydate.js"></script>
<script src="../../js/order/edit_order.js"></script>
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
