                    <div style="height: 50px;width: 100%"></div>
                    <div class="row">

                        <div class="col-sm-3 m-b-xs">

                                <input type="text" placeholder="2018-01-12 18:30:32" class="input-sm form-control">
                            </div>
                        </div>
                        <label class="col-sm-1 control-label">交付时间</label>
                        <div class="col-sm-3 m-b-xs">
                            <div class="input-group">
                                <input type="text" placeholder="NLP123123123123132" class="input-sm form-control">
                            </div>
                        </div>
                        <label class="col-sm-1 control-label">订单编号</label>
                        <div class="col-sm-3 m-b-xs">
                            <div class="input-group">
                                <input type="text" placeholder="NLP123123123123132" class="input-sm form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">

                            </div>
                        </div>
                        <label class="col-sm-1 control-label">客户姓名</label>

                            <div class="input-group">
                                <input type="text" placeholder="马油" class="input-sm form-control">
                            </div>
                        </div>
                        <label class="col-sm-1 control-label">客户编号</label>

                            <div class="input-group">
                                <input type="text" placeholder="123123MO[D" class="input-sm form-control">
                            </div>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>

                                <th>产品类别</th>
                                <th>销售编号</th>
                                <th>产品名</th>
                                <th>材质</th>
                                <th>尺寸</th>

                                <th>adidas</th>
                                <th>皮</th>
                                <th>L</th>

                            </tr>
