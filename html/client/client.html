<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的客户</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <style>
        .staff-follow{
            display: none;
        }
        .admin-follow{
            display: none;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>我的客户</h5>
                </div>
                <div class="ibox-content">

                    <form id="form" onsubmit="return confirm();">
                    <div class="row">

                        <div class="col-sm-3 m-b-xs">
                            <div class="input-group">
                                <input type="text" placeholder="客户编号" class="input-sm form-control" id="consumerNo" name="consumerNo">
                            </div>
                        </div>
                        <div class="col-sm-3 m-b-xs">
                            <div class="input-group">
                                <input type="text" placeholder="客户姓名" class="input-sm form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="col-sm-3 m-b-xs">
                            <select class="input-sm form-control input-s-sm inline" id="country" name="country">
                                <option value="0">国籍</option>
                            </select>
                        </div>
                        <span class="input-group-btn"><button type="reset" class="btn btn-sm btn-primary" value="Reset" id="resetbtn"> 重置</button> </span>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 m-b-xs">
                            <select class="input-sm form-control input-s-sm inline" id="groupId" name="groupId">
                                <option value="0">组</option>
                            </select>
                        </div>
                        <div class="col-sm-3 m-b-xs">
                            <select class="input-sm form-control input-s-sm inline" id="userId" name="userId">
                                <option value="0">员工</option>
                            </select>
                        </div>
                        <div class="col-sm-3 m-b-xs">
                            <select class="input-sm form-control input-s-sm inline" id="level" name="level">
                                <option value="0">客户等级</option>
                            </select>
                        </div>
                        <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" id="submit"> 搜索</button> </span>

                    </div>
                    <div class="row">
                        <div class="col-sm-3 m-b-xs">
                            <select class="input-sm form-control input-s-sm inline" id="hasOrder" name="hasOrder">
                                <option value="0">当前是否有订单</option>
                                <option>有订单</option>
                                <option>无订单</option>
                            </select>
                        </div>
                    </div>
                    <div style="height: 50px;width: 100%"></div>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr class="staff" id="staff">
                                <th>客户编号</th>
                                <th>客户名称</th>
                                <th>国籍</th>
                                <th>客户等级</th>
                                <th>邮箱</th>
                                <th>当前是否有订单</th>
                                <th>历史订单</th>
                                <th id="follow_client">跟进客户</th>
                                <th id="collect">回收</th>
                            </tr>
                            <tr class="admin">
                                <th>客户编号</th>
                                <th>客户名称</th>
                                <th>国籍</th>
                                <th>客户等级</th>
                                <th>邮箱</th>
                                <th>当前是否有订单</th>
                                <th>历史订单</th>
                                <th id="check-detail">查看</th>
                            </tr>
                            </thead>
                            <tbody id="follow1"></tbody>
                            <tfoot>
                            <tr>
                                <td colspan="5"  aria-label="Page navigation">
                                    <ul class="pagination  pull-right" id="firstNavChild">
                                    </ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    </form>
                </div>
            </div>

            <div class="ibox-content staff-follow">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>跟踪记录</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>跟进时间</th>
                                    <th>跟进人</th>
                                    <th>跟进状况</th>

                                </tr>
                                </thead>
                                <tbody  id="follow2">
                                <tr>
                                    <td>2018.1.5</td>
                                    <td>小美</td>
                                    <td>没钱</td>
                                </tr>
                                <tr>
                                    <td>2018.1.7</td>
                                    <td>小美</td>
                                    <td>跑路了</td>
                                </tr>
                                <tr>
                                    <td>2018.1.18</td>
                                    <td>小美</td>
                                    <td>被债主追杀</td>
                                </tr>

                                </tbody>

                            </table>
                        </div>
                        <div class="row">
                            <label class="col-sm-1 control-label">跟进内容</label>
                            <div class="col-sm-3 m-b-xs">
                                <div class="input-group">
                                    <textarea class="form-control" placeholder="填写内容..." id="content"></textarea>
                                </div>
                            </div>
                            <label class="col-sm-2 control-label">下次联系时间</label>
                            <div class="col-sm-3 m-b-xs">
                                <div class="input-group">
                                    <input type="text" class="input-sm form-control" id="day">
                                </div>
                            </div>
                            <label class="col-sm-1 control-label">天以后</label>
                            <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="follow_confirm()"> 确认</button> </span>
                            <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="cancel()"> 取消</button> </span>
                        </div>
                    </div>

                </div>
            </div>


            <div class="ibox-content admin-follow">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>跟踪记录</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>跟进时间</th>
                                    <th>跟进人</th>
                                    <th>跟进状况</th>
                                </tr>
                                </thead>
                                <tbody id="adminData">
                                </tbody>

                            </table>
                            <button class="btn-primary pull-right" onclick="closeModal()">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../../js/common.js"></script>
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../js/plugins/peity/jquery.peity.min.js"></script>
<script src="../../js/content.min.js?v=1.0.0"></script>
<script src="../../js/plugins/iCheck/icheck.min.js"></script>
<script src="../../js/demo/peity-demo.min.js"></script>
<script src="../../js/plugins/layer/laydate/laydate.js"></script>
<script src="../../js/plugins/footable/footable.all.min.js"></script>
<script src="../../js/client/client.js"></script>
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
